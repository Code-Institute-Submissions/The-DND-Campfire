{% extends 'layouts/base.html' %}
{% block content %}
<div class="container-fluid">
    <form action="{{ url_for('insert_character') }}" method="POST" class="col-12">
        <div class="row">
            <div class="input-field col-12">
                <input id="character_name" name="character_name" type="text" class="validate">
                <label for="character_name">Character Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Create Character
            </button>
        </div>
    </form>
</div>
{% endblock %}
