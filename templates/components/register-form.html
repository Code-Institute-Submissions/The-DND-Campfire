{% block register %}

<form class="form-signin" method="POST" action="/register">
    

   

   {{ form.hidden_tag() }}
   {{ wtf.form_field(form.username) }}
   {{ wtf.form_field(form.email) }}
   {{ wtf.form_field(form.password) }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
