{% block account %}

<div class="row">
    <div class="col-12">
        <label for="username">Username</label>
        <input class="form-control no-input" name="hit_die" type="text" id="username" value="{{user.name}}" readonly>
    </div>
    <div class="col-12">
        <label for="email">Registered E-mail Address</label>
        <input class="form-control no-input" name="hit_die" type="text" id="email" value="{{user.email}}" readonly>
    </div>
</div>


{% endblock %}
