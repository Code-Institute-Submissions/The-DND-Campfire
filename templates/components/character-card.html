{% block charcard %}
<div class="container">
  <div class="row">
    {% for characters in party %}
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="card custom-card character">
        <img class="card-img-top card-image" src="/static/images/avatars/{{characters.gender}}-{{characters.class}}.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{characters.name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{characters.gender}}</li>
          <li class="list-group-item">{{characters.class}}</li>
          <li class="list-group-item">Hit Die: {{characters.hit_die}}</li>
        </ul>
        <div class="card-body">
          <a href="{{url_for('edit_character', character_id=characters._id)}}" class="btn btn-format card-link" aria-label="Edit Character">View/Edit</a>
          <a href="{{url_for('delete_character', character_id=characters._id)}}" class="btn btn-format card-link" aria-label="Delete Character">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
