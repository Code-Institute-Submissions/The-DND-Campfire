{% block charcard %}
<div class="container-fluid">
  <div class="row">
    {% for characters in party %}

    <div class="card col-4 custom-card character">
      <img class="card-img-top" src="/static/images/characters/male barbarian.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{characters.name}}</h5>
        </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{characters.gender}}</li>
        <li class="list-group-item">{{characters.class}}</li>
        <li class="list-group-item">{{characters.hit_die}}</li>
      </ul>
      <div class="card-body">
        <a href="{{url_for('edit_character', character_id=characters._id)}}" class="card-link">View/Edit</a>
        <a href="{{url_for('delete_character', character_id=characters._id)}}" class="card-link">Delete</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
